<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/cover.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i class="fa-brands fa-napster" id="theme"></i>

    <div class="player">
        <h4 class="album">Music</h4>
        <p class="song-name">Song Name</p>
       <img src="assets/cover.png" alt="" class="img">

        <div class="seekbar">
           <div class="dot"></div>
        </div>

       <div class="control">
        <i class="fa-solid fa-backward" id="prev"></i>
         <i class="fa-solid fa-play" id="play"></i>
        <i class="fa-solid fa-forward" id="next"></i>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
